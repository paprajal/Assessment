<body>
  <div class="container">
    <div class="menu" style="background-color: darkblue;color: white;"><img src="images/menu.png" width="50px" height="50px">&nbsp;&nbsp;Explcon</div>

    
    

     <div class="grid-container">
      <div class="grid-item1">
        <h2 style="color:darkblue">PAYMENT</h2>
        <h2 style="color:darkblue">1. Select your plan</h2>
        
          <label for="bas" style="color:darkblue">BASIC</label><input type="radio" name="basic"><label for="adv" style="color:darkblue">ADVANCED</label><input type="radio" name="advanced"><label for="adv" style="color:darkblue">PRO</label> <input type="radio" name="pro">
        
      </div>
      <div class="grid-item">
        <h2 style="color:darkblue">2. Billing Information</h2>
        <form>
          <label for="fname" style="color:darkblue">FULL NAME</label>
          <input type="text" id="fname" name="fname" size="50" required>
          <label for="addr" style="color:darkblue">BILLING ADDRESS</label>
          <input type="text" id="addr" name="addr" required>
          <div style="float:left; margin:5px">
          <label for="city" style="color:darkblue" >CITY</label>
          <input type="text" id="city" name="city" size="25"  required>
          </div>
          <div style="float:left; margin:5px" >
          <label for="code" style="color:darkblue">POSTAL CODE</label>
          <input type="text" id="code" name="code" size="25"  required>
          </div>
          <div style="clear:both;"></div>
          <label for="coun" style="color:darkblue">COUNTRY</label>
          <select id="coun"  name="country"  required>
            <option value="CANADA">CANADA</option>
            <option value="USA">USA</option>
            <option value="INDIA">INDIA</option>
            <option value="UAE">UAE</option>
          </select>


        </form>
      </div>
      <div class="grid-item">
        <h2 style="color:darkblue">3. Credit Card Information</h2>
        <form>
          <label for="cname" style="color:darkblue">CARDHOLDER'S NAME</label>
          <input type="text" id="cname" name="cname" required>
          <label for="cnum" style="color:darkblue">CARD NUMBER</label>
          <input type="text" id="cnum" name="cnum" required>
          <div style="float:left; margin:5px">
          <label for="month" style="color:darkblue">EXPIRY MONTH</label>
          <input type="text" id="month" name="month" size="25" required>
        </div>
          <div style="float:left; margin:5px">
          <label for="year" style="color:darkblue">EXPIRY YEAR</label>
          <input class="date-own form-control" type="text" id="year" name="year" size="25" required>
        </div>
          <div style="clear:both;">&nbsp;</div>
          <label for="cvv" style="color:darkblue">CVV</label>
          <input type="password" id="cvv" name="cvv" required>
        </form>
      </div>
    </div>
    <div> 
    <button href="#" class="btn-mix-noborder" id="down" data-text="Download" >Download</button>
  </div>
  </div>
